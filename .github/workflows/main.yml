name: pipeline simples

on:
  push:
    branches: [ master ]  
  pull_request:
    branches: [ master ]  

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

      - name: 1. Checkout do repositório
        uses: actions/checkout@v4

      - name: 2. Configurar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 3. Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Mude se seu arquivo for outro
          
      - name: 4. Rodar Linter (Flake8)
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          
      - name: 5. Rodar Testes (Pytest)
        run: |
          pytest
